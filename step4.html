<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Step 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <script>
    window.onload = function () {
      const bookingType = localStorage.getItem('bookingType');
      const date = localStorage.getItem('date');
      const people = localStorage.getItem('people');
      const timeOfDay = localStorage.getItem('timeOfDay');
      const venue = localStorage.getItem('venue');

      if (bookingType) document.getElementById('selectedType').innerText = bookingType;
      if (date) document.getElementById('selectedDate').innerText = date;
      if (people) document.getElementById('selectedPeople').innerText = people;
      if (timeOfDay) document.getElementById('selectedTime').innerText = timeOfDay;
      if (venue) document.getElementById('selectedVenue').innerText = venue;

      const savedAttendees = localStorage.getItem('attendees');
      if (savedAttendees) {
        document.getElementById('attendees').value = savedAttendees;
      }
    }

    function submitForm() {
      const attendees = document.getElementById("attendees").value;

      if (!attendees) {
        alert("Please fill in the number of attendees.");
        return;
      }

      localStorage.setItem("attendees", attendees);
      alert("Form submitted successfully!");
    }
  </script>
</head>

<body>
  <!-- header section starts here  -->
  <header>
    <div class="container">
      <div class="d-flex align-items-center">
        <div class="logo">
          <img src="./images/logo.png" alt="7ojozat">
        </div>
        <ul class="d-flex ms-auto mb-0 main-menu">
          <li><a href="#">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact Us </a></li>
        </ul>
        <a href="#booking" class="btn btn-primary btn-book">Book Now</a>
      </div>
    </div>
  </header>
  <!-- header section ends here  -->





  <!-- booking section starts here  -->
  <section class="booking-section py-5" id="booking">
    <div class="container py-4">
      <h2 class="title text-center">Select Venue </h2>
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6 mb-4">
              <p class="text-dark font-weight-semi mb-2">No of Attendees </p>
              <input type="text" id="attendees" placeholder="Enter No. of Attendees" class="form-control" />
            </div>

          </div>

        </div>
        <div class="col-md-4">

          <div class="bg-light p-4 rounded">
            <p class="d-flex justify-content-between text-dark">
              <span class="me-2 ">Booking Type:</span>
              <strong class="text-dark" id="selectedType"></strong> <!-- Shows booking type from step 1 -->
            </p>
            <p class="d-flex justify-content-between text-dark">
              <span class="me-2 ">Date:</span><strong class="text-dark" id="selectedDate"></strong>
              <!-- Shows date from step 2 -->
            </p>
            <p class="d-flex justify-content-between text-dark">
              <span class="me-2 ">No of People:</span><strong class="text-dark" id="selectedPeople"></strong>
              <!-- Shows number of people from step 2 -->
            </p>
            <p class="d-flex justify-content-between text-dark">
              <span class="me-2 ">Time of Day:</span><strong class="text-dark" id="selectedTime"></strong>
              <!-- Shows time of day from step 2 -->
            </p>

            <p class="d-flex justify-content-between text-dark">
              <span class="me-2 ">Time of Day:</span><strong class="text-dark" id="selectedVenue"></strong>
              <!-- Shows time of day from step 2 -->
            </p>

          </div>

        </div>
        <div class="col-12 mt-5 text-center">
          <button class="btn btn-primary px-5" onclick="saveAndNext()">
            <span class="d-inline-block px-4">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>
  <!-- booking section ends here  -->




  <div class="container">
    <h1>Step 4: Setup and Details</h1>
    <p id="selectedType"></p> <!-- Shows booking type from step 1 -->
    <p id="selectedDate"></p> <!-- Shows date from step 2 -->
    <p id="selectedPeople"></p> <!-- Shows number of people from step 2 -->
    <p id="selectedTime"></p> <!-- Shows time of day from step 2 -->
    <p id="selectedVenue"></p> <!-- Shows venue from step 3 -->

    <label>Number of Attendees: <input type="number" id="attendees" /></label><br />
    <button onclick="submitForm()">Submit</button>
  </div>


  <!-- footer starts here  -->
  <footer class="bg-light text-dark border-top py-3">
    <div class="container text-center">
      <p class="mb-0">Â© 2024 7ojozat. All Rights Reserved.</p>
    </div>
  </footer>
  <!-- footer starts ends here  -->
</body>

</html>
