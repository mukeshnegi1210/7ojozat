<body>
  <!-- header section starts here  -->
  <header>
    <div class="container">
      <div class="d-flex align-items-center">
        <a href="index.html" class="logo">
          <img src="./images/logo.png" alt="7ojozat">
        </a>
        <ul class="d-flex ms-auto mb-0 main-menu">
          <li><a href="#">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact Us </a></li>
        </ul>
        <a href="#booking" class="btn btn-primary btn-book">Book Now</a>
      </div>
    </div>
  </header>
  <!-- header section ends here  -->


  <!-- booking section starts here  -->
  <section class="booking-section py-5" id="booking">
    <div class="container py-4">
      <h2 class="title text-center">Select Venue </h2>
      <div class="row">

        <div class="col-md-4 col-lg-3 col-6 mb-4">
          <label class="custom-icon-radio" for="BounceRadio">
            <input type="radio" name="venue" value="bounce" id="BounceRadio" checked />
            <span class="checked-content py-3">

              <span class="input-text mt-0">
                Bounce
              </span>
            </span>
          </label>
        </div>
        <div class="col-md-4 col-lg-3 col-6 mb-4">
          <label class="custom-icon-radio" for="jungleBungleRadio">
            <input type="radio" name="venue" value="jungle-bungle" id="jungleBungleRadio" />
            <span class="checked-content py-3">

              <span class="input-text mt-0">
                Jungle Bungle
              </span>
            </span>
          </label>
        </div>

        <div class="col-md-4 col-lg-3 col-6 mb-4">
          <label class="custom-icon-radio" for="PlaceRadio">
            <input type="radio" name="venue" value="other" id="PlaceRadio" />
            <span class="checked-content py-3">
              <span class="input-text mt-0">
                Place
              </span>
            </span>
          </label>
        </div>
        <div class="col-md-4 col-lg-3 col-6 mb-4">
          <label class="custom-icon-radio" for="MyOwnPlaceRadio">
            <input type="radio" name="venue" value="my-own-place" id="MyOwnPlaceRadio" />
            <span class="checked-content py-3">

              <span class="input-text mt-0">
                My Own Place
              </span>
            </span>
          </label>
        </div>
        <div class="col-12 mt-5 text-center">
          <a href="step2.html" class="btn btn-secondary px-md-5 me-3 me-md-5">
            <span class="d-inline-block px-2 px-md-4">Back</span>
          </a>
          <a href="step4.html" class="btn btn-primary px-md-5">
            <span class="d-inline-block px-2 px-md-4">Next</span>
          </a>
        </div>
      </div>
    </div>

  </section>
  <!-- booking section ends here  -->
