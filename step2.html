<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Step 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <script>
    window.onload = function () {
      const bookingType = localStorage.getItem('bookingType');
      if (bookingType) {
        document.getElementById('selectedType').innerText = "Booking Type: " + bookingType;
      }

      const savedDate = localStorage.getItem('date');
      const savedPeople = localStorage.getItem('people');
      const savedTimeOfDay = localStorage.getItem('timeOfDay');

      if (savedDate) document.getElementById('date').value = savedDate;
      if (savedPeople) document.getElementById('people').value = savedPeople;
      if (savedTimeOfDay) document.getElementById('timeOfDay').value = savedTimeOfDay;
    }

    function saveAndNext() {
      const date = document.getElementById("date").value;
      const people = document.getElementById("people").value;
      const timeOfDay = document.getElementById("timeOfDay").value;

      if (!date || !people || !timeOfDay) {
        alert("Please fill all fields.");
        return;
      }

      localStorage.setItem("date", date);
      localStorage.setItem("people", people);
      localStorage.setItem("timeOfDay", timeOfDay);
      window.location.href = "step3.html#booking";
    }
  </script>
</head>

<body>

  <!-- header section starts here  -->
  <header>
    <div class="container">
      <div class="d-flex align-items-center">
        <div class="logo">
          <img src="./images/logo.png" alt="7ojozat">
        </div>
        <ul class="d-flex ms-auto mb-0 main-menu">
          <li><a href="#">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact Us </a></li>
        </ul>
        <a href="#booking" class="btn btn-primary btn-book">Book Now</a>
      </div>
    </div>
  </header>
  <!-- header section ends here  -->

 
  <!-- booking section starts here  -->
  <section class="booking-section py-5" id="booking">
    <div class="container py-4">
      <h2 class="title text-center">When and Where?</h2>


      <div class="row">
        <div class="col-md-4 mb-4">
          <p class="text-dark font-weight-semi mb-2">Select the date </p>
          <input type="date" id="date" placeholder="Select the Date" class="form-control" />
        </div>
        <div class="col-md-4 mb-4">
          <p class="text-dark font-weight-semi mb-2">Number of People </p>
          <input type="text" id="people" placeholder="Number of People" class="form-control" />
        </div>
        <div class="col-md-4">
          <p class="text-dark font-weight-semi mb-2">Part/Time of Day</p>
          <select id="timeOfDay" class="form-select">
            <option value="">Select Time</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
            <option value="night">Night</option>
          </select>
        </div>
        <div class="col-md-12 text-center mt-5">
          <button class="btn btn-primary px-5" onclick="saveAndNext()">
            <span class="d-inline-block px-5">Next</span>
          </button>
        </div>

      </div>





    </div>

  </section>
  <!-- booking section ends here  -->


  <!-- footer starts here  -->
  <footer class="bg-light text-dark border-top py-3">
    <div class="container text-center">
      <p class="mb-0">Â© 2024 7ojozat. All Rights Reserved.</p>
    </div>
  </footer>
  <!-- footer starts ends here  -->
</body>

</html>
